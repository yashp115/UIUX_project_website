<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Comfort Foods</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <nav class="navbar">
        <div class="nav-logo">
            <a href="recipes.html">Comfort Foods</a>
        </div>
        <button class="menu-toggle">☰</button>
        <div class="nav-links">
            <a href="index.html">Welcome</a>
            <div class="dropdown">
                <a href="recipes.html" class="dropdown-link">Recipes</a>
                <button class="dropdown-button">▼</button>
                <div class="dropdown-content">
                    <a href="starter-recipe.html">Starter</a>
                    <a href="main-course-recipe.html">Main Course</a>
                    <a href="dessert-recipe.html">Dessert</a>
                </div>
            </div>
            <a href="chefs-special.html">Chef's Special</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="nav-button">Login</a>
            <a href="signup.html" class="nav-button">Sign Up</a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Sign Up</h2>
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const dropdowns = document.querySelectorAll('.dropdown');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                navLinks.classList.remove('active');
            }
        });

        // Handle dropdowns in mobile view
        dropdowns.forEach(dropdown => {
            const link = dropdown.querySelector('a');
            link.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                }
            });
        });
    </script>
</body>
</html>
